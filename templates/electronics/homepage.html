<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website Home Page</title>
  <style>
    /* Inline CSS for styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    
    h1 {
      margin: 0;
    }
    
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    
    nav li {
      display: inline-block;
      margin-right: 20px;
    }
    
    nav li:last-child {
      margin-right: 0;
    }
    
    nav a {
      color: #fff;
      text-decoration: none;
    }
    
    nav a:hover {
      text-decoration: underline;
    }
    
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    
    section {
      margin-bottom: 20px;
    }
    
    h2 {
      margin-top: 0;
    }
    
    ul {
      list-style: disc;
      margin-left: 20px;
    }
    
    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to my website</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section>
      <h2>About Us</h2>
      <p>We are a company that specializes in creating awesome websites.</p>
    </section>
    
    <section>
      <h2>Our Services</h2>
      <ul>
        <li>Web Design</li>
        <li>Web Development</li>
        <li>Search Engine Optimization</li>
      </ul>
    </section>
  </main>
  
  <footer>
    <p>Copyright Â© 2023 My Website</p>
  </footer>
</body>
</html>
