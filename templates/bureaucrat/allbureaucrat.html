<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <h1>ALL BUREAUCRAT</h1>
        <table class="table table-secondary">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Dateofbirth</th>
                <th scope="col">Exam</th>
                <th scope="col">joiningDate</th>
                <th scope="col">ACTIONS</th>
              </tr>
            </thead>
            <tbody>
             {%for i in bureaucrat%}   
             <tr>
                <th scope="row">{{i.id}}</th>
                <td>{{i.pName}}</td>
                <td>{{i.pSurname}}</td>
                <td>{{i.Dateofbirth}}</td>
                <td>{{i.Exam}}</td>
                <td>{{i.joiningDate}}</td>
                <td>
                    <a href="{% url 'bureaucratupdate' i.id %}" class= "btn btn-primary">Edit</a>
                    <a href="{% url 'deletebureaucrat' i.id %}" class= "btn btn-danger">Delete</a>
                    <a href="{% url 'bureaucratdetails' i.id %}" class= "btn btn-info">Detail</a>
              </tr>
              {% endfor %}         
              
            </tbody>
          </table>
    </body>
</html>
